<div class="menu-component">
  <div *ngIf="!activeUser">
    Please SignIn to View a Menu.
  </div>
  <div [hidden]="!activeUser">
    <input #fileUploadInput id="fileUploadInput" type="file">
    <button [disabled]="!menu.length" class="update-button" mat-raised-button color="primary" (click)="updateMenu()">Save New Menu</button>
  </div>

  <div *ngIf="activeUser">
    <div class="category" *ngFor="let category of menu">
      <div>{{category.name}}</div>
      <table mat-table [dataSource]="category.items"  class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let item">{{item.name}}</td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight(g)</th>
          <td mat-cell *matCellDef="let item">{{item.weight}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price(UAH)</th>
          <td mat-cell *matCellDef="let item">{{item.price}}</td>
        </ng-container>

        <!--<ng-container matColumnDef="item">-->
          <!--<th mat-header-cell *matHeaderCellDef> Email</th>-->
          <!--<td mat-cell *matCellDef="let user"> {{user.email}}</td>-->
        <!--</ng-container>-->

        <!--<ng-container matColumnDef="items">-->
          <!--<th mat-header-cell *matHeaderCellDef> Order</th>-->
          <!--<td mat-cell *matCellDef="let items">-->
            <!--<span>-->
              <!--<mat-slide-toggle (change)="onToggle(user, $event)"></mat-slide-toggle>-->
            <!--</span>-->
          <!--</td>-->
        <!--</ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>

  </div>

</div>
